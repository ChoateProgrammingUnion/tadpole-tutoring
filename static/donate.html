<!DOCTYPE html>
<html lang="en">
<head>
    {{ header }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.8.8/brython.min.js"
            integrity="sha256-o/getzwHeAq4xcWJ350CFg+70KNoYxxdK8ikIp76hIM=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="brython/brython_modules.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/donate.js"></script>
</head>
<body onload="brython()">
<script type="text/python" src="donate.py"></script>

<header style="padding-top: 0; padding-bottom: 0;">
    {{ navbar }}
</header>
<div style="text-align: center;">
    <section id="amount-selection">
        <form action="javascript:void(0);">
            <label for="amount" style="display: inline">Donation Amount (USD, Minimum $0.50):</label>
            <input type="number" step="0.01" min="0.50" id="amount" size="28" placeholder="0.00">

            <button id="donate-button">Donate</button>
        </form>
    </section>
    <br>
    <section id="payment-area">

    </section>
</div>
</body>
</html>
